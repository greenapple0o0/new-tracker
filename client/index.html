<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Track</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="app-logo">
                <i class="fas fa-trophy"></i>
                <h1>Competitive Track</h1>
            </div>
            <p class="login-subtitle">Select your profile to continue</p>
            
            <div class="user-options">
                <div class="user-option" data-user="nish">
                    <div class="user-avatar nish">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>Nish</h3>
                </div>
                
                <div class="user-option" data-user="jess">
                    <div class="user-avatar jess">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>Jess</h3>
                </div>
            </div>

            <button id="startGame" class="btn btn-primary start-btn">
                <i class="fas fa-play"></i> Enter Competition
            </button>
        </div>
    </div>

    <!-- Main App (Hidden until login) -->
    <div id="app" class="container" style="display: none;">
        <header>
            <div class="header-top">
                <div class="app-title">
                    <i class="fas fa-trophy"></i>
                    <h1>Competitive Track</h1>
                </div>
                <div class="user-info">
                    <span class="welcome-text">Welcome, <strong id="currentUser">Nish</strong></span>
                    <button id="logoutBtn" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i> Switch User
                    </button>
                </div>
            </div>
            
            <!-- Countdown Timer -->
            <div class="countdown-section">
                <div class="countdown-label">Next Reset In:</div>
                <div class="countdown-timer" id="countdownTimer">24:00:00</div>
            </div>

            <div class="score-header">
                <div class="player nish-player">
                    <div class="player-info">
                        <div class="player-avatar nish">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="player-details">
                            <div class="player-name">Nish</div>
                            <div class="score" id="nishScore">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="vs-container">
                    <div class="vs-line"></div>
                    <div class="vs">VS</div>
                    <div class="vs-line"></div>
                </div>
                
                <div class="player jess-player">
                    <div class="player-info">
                        <div class="player-avatar jess">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="player-details">
                            <div class="player-name">Jess</div>
                            <div class="score" id="jessScore">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 7-Day Calendar -->
        <section class="calendar-section">
            <h3>7-Day History</h3>
            <div class="calendar" id="calendar">
                <!-- Calendar days will be populated by JavaScript -->
            </div>
        </section>

        <div class="controls">
            <button id="addTask" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Custom Task
            </button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be added here dynamically -->
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Task</h3>
            <input type="text" id="newTaskName" placeholder="Enter task description">
            <select id="newTaskType" class="task-type-select">
                <option value="checkbox">Checkbox (1 point)</option>
                <option value="water">Water (cups)</option>
                <option value="study">Study (hours)</option>
                <option value="workout">Workout (hours)</option>
            </select>
            <div id="maxValueContainer" style="display: none;">
                <label>Max Value:</label>
                <input type="number" id="newTaskMaxValue" value="8" min="1" max="24">
            </div>
            <button id="saveTask" class="btn btn-primary">Save Task</button>
        </div>
    </div>
    <!-- Water Input Modal -->
<div id="waterModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="waterModalTitle">Water Intake</h3>
        <p>How much water did you drink?</p>
        <input type="number" id="waterAmount" placeholder="Enter amount in mL" min="0" max="3000">
        <div id="waterPointsPreview" style="margin: 10px 0; font-size: 0.9em; color: #666;">
            0 points
        </div>
        <button id="saveWater" class="btn btn-primary">Save Water Intake</button>
    </div>
</div>

<!-- Workout Input Modal -->
<div id="workoutModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="workoutModalTitle">Workout Time</h3>
        <p>How many minutes did you workout?</p>
        <input type="number" id="workoutMinutes" placeholder="Enter minutes" min="0" max="120">
        <div id="workoutPointsPreview" style="margin: 10px 0; font-size: 0.9em; color: #666;">
            0 points
        </div>
        <button id="saveWorkout" class="btn btn-primary">Save Workout Time</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
